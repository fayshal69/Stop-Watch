<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Stop Watch </title>

  <link rel="shortcut icon" href="images/user-clock-solid.svg" type="image/x-icon">
    
  <link rel="stylesheet" href="style.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

  <script src="https://kit.fontawesome.com/2f4548b852.js" crossorigin="anonymous"></script>

  <!-- Bootstrap link -->

  <!-- <link rel="stylesheet" href="/bootstrap-5.3.1-dist/css/bootstrap.min.css">  -->

</head>
<body>
  

  <div class="stopwatch">
    <h1 id="displayTime">00:00:00</h1>
    <div class="buttons">
      <img src="images/stop.png" onclick="watchStop()">
      <img src="images/start.png" onclick="watchStart()">
      <img src="images/reset.png" onclick="watchReset()">
    </div>
  </div>


  





  <script src="index.js"></script>
    
</body>
</html>
